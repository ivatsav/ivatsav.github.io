<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>guru and disciple</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      background: white;
      color: black;
      max-width: 600px;
      margin: 2em auto;
      padding: 0 1rem;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    a {
      color: #0066cc;
      text-decoration: none;
      margin: 0 0.5em;
    }

    a:hover {
      text-decoration: underline;
      color: #0044cc;
    }

    .nav {
      text-align: center;
      margin-top: 1.5em;
      font-size: 16px;
    }

    .nav p {
      margin: 0.3em 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #eee;
      }

      a {
        color: #80bfff;
      }

      a:hover {
        color: #aaccff;
      }
    }
  </style>
</head>
<body>
<p>
all gurus are eager to teach
expound their expertise
and bask in the resonance
of their intelligence

all disciples are eager
not to know
but to share 
the instructions
they received

rare is the guru who sees 
there is nothing to teach
by instruction

rarer is the disciple
who seeks such a guru
</p>

<div class="nav">
  <p><a href="../#gad">exit</a></p>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('loaded');
  });
</script>
</body>
</html>
